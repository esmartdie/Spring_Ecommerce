<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Spring eCommerce</title>


  <!-- Bootstrap core CSS -->
  <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link th:href="@{/css/heroic-features.css}" rel="stylesheet">

</head>

<body>

<!-- Navigation -->
<div th:insert="~{user/template_user.html::header}" th:if="${session==null}"></div>

<div th:insert="~{user/template_user.html::header-user}" th:unless="${session==null}"></div>

<!-- Page Content -->
<div class="container">


  <!-- Page Heading/Breadcrumbs -->
  <h1 class="mt-4 mb-3">
    Spring eCommerce <small>Cart</small>
  </h1>

  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
    <li class="breadcrumb-item active">Cart</li>
  </ol>

  <!-- Blog Post -->
  <form th:action="@{/cart}" method="post">
    <div class="row">
      <div class="col-lg-9">
        <table class="table">
          <thead>
          <tr>
            <th scope="col">Product</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
            <th scope="col">Total</th>
            <th scope="col">Action</th>
          </tr>
          </thead>
            <tbody>
            <tr th:each="product, iterStat : ${cart}">
                <td th:text="${product.name}"></td>
                <td th:text="${product.price}"></td>
                <td>
                    <!-- Usa el iterStat.index como parte del identificador Ãºnico -->
                    <input type="hidden" name="productIds" th:value="${product.product.id}">
                    <input type="number"
                           th:name="'quantities-' + ${product.product.id}"
                           autocomplete="off"
                           min="1"
                           th:if="${availableQuantitiesForCart.containsKey(product.product.id)}"
                           th:max="${availableQuantitiesForCart.get(product.product.id)}"
                           th:value="${product.quantity}">
                </td>
                <td th:text="${product.total}"></td>
                <td>
                    <a th:href="@{'/delete/cart/' + ${product.product.id}}" class="btn btn-danger">Remove</a>
                </td>
            </tr>
            </tbody>
        </table>
      </div>

      <div class="col-lg-3">
        <h2 class="card-title">SUBTOTAL</h2>

        <ul class="list-group">
          <li class="list-group-item"><h5 th:text="${order.total}"></h5></li>
          <a th:href="@{/order}" class="btn btn-dark">View Order</a>
        </ul>
      </div>
    </div>
    <!--<button type="submit" class="btn btn-primary">Update All</button>-->
  </form>



</div>
<div>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
</div>

  <!-- /.container -->

  <!-- Footer -->
  <div th:insert=~{user/template_user.html::footer}></div>

  <!-- Bootstrap core JavaScript -->
  <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
  <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
